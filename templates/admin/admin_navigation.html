<!-- JavaScript to handle section display -->
<script>
    function showSection(section, element) {
        const sections = ['dashboard', 'announcements', 'employers', 'jobs', 'jobseekers', 'notifications', 'ratings', 'registration', 'reports'];
        
        // Hide all sections
        sections.forEach(sec => {
            const sectionElement = document.querySelector(`.${sec}`);
            if (sec === 'reports') {
                sectionElement.style.visibility = 'collapse'; // Collapse the reports section
                sectionElement.style.height = '0'; // Set height to 0 to collapse the space it occupies
            } else {
                sectionElement.style.display = 'none'; // Hide other sections
            }
        });
        
        // Show the selected section
        if (section === 'reports') {
            document.querySelector(`.${section}`).style.visibility = 'visible'; // Show reports section
            document.querySelector(`.${section}`).style.height = ''; // Reset height to its default
        } else {
            document.querySelector(`.${section}`).style.display = 'inherit'; // Show other sections
            fetchJobseekers();
            registrationFetchUsers();
            fetchRatings(rating_currentPage);
            fetchEmployers();
            fetchJobs();
            announcement_applyFilter();
            updateData();
        }

        // Remove 'active' class from all nav items
        const navItems = document.querySelectorAll('.navigation_nav li');
        navItems.forEach(item => {
            item.classList.remove('active');
        });

        // Add 'active' class to clicked item
        element.classList.add('active');

        // Trigger PDF generation only when the 'reports' section is clicked
        // if (section === 'reports') {
        //     setTimeout(generatePDF, 7000); // Allow the content to render before generating PDF
        // }
    }

    // Optionally: Set the dashboard as the default section on load
    window.onload = function() {
        showSection('dashboard', document.querySelector('.navigation_nav li.active'));
    }
</script>

<script>
    // Open logout modal
    function adminopenLogout() {
        document.getElementById("admin_logout_modal").style.display = "flex"; // Show modal
    }
    
    // Close logout modal
    function admincloseLogout() {
        document.getElementById("admin_logout_modal").style.display = "none"; // Hide modal
    }
    
    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        const admin_modal = document.getElementById("admin_logout_modal");
        if (event.target == admin_modal) {
            console.log("Modal closed by clicking outside."); // Log message
            admincloseLogout();
        }
        const viewAnnouncementArchive = document.getElementById('viewAnnouncementArchive');
        if (event.target === viewAnnouncementArchive) {
            viewAnnouncementArchive.style.display = 'none';
    }
        const viewNotificationArchivedmodal = document.getElementById('viewNotificationArchived');
            if (event.target === viewNotificationArchivedmodal) {
                viewNotificationArchivedmodal.style.display = 'none';
                document.body.style.overflow = '';
        }
        const denyModalFrame = document.getElementById("denyModalFrame");
        if (event.target === denyModalFrame) {
            closeDenyModal();
        }

};   
    
</script>
