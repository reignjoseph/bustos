<div id="employer_home_container" class="employer_home_container flex center">
    <h1>Home Page</h1>

    <div>
        <div id="scheduled-container">
            <div id="calendar">
                <div id="calendar-header">
                    <button id="prev-month">Prev</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month">Next</button>
                </div>
                <div id="calendar-body"></div>
            </div>
        </div>
    </div>
</div>

<!-- Popup for adding notes -->
<div id="note-popup" class="note-popup">
    <h3>Add Note</h3>
    <input type="hidden" id="selected-date">
    <textarea id="note-text" rows="4" placeholder="Add your note here..."></textarea>
    <button id="save-note">Save Note</button>
</div>
<style>
            #calendar {
            width: 350px;
            border: 1px solid #ddd;
            background: #fff;
            padding: 10px;
        }
        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
        }
        .day {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #fafafa;
        }
        .day:hover {
            background-color: #eee;
        }
        .note-popup {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .note-popup input, .note-popup textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
</style>









<script>
    const calendarBody = document.getElementById('calendar-body');
    const monthYear = document.getElementById('month-year');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');
    const notePopup = document.getElementById('note-popup');
    const selectedDateInput = document.getElementById('selected-date');
    const noteTextInput = document.getElementById('note-text');
    const saveNoteBtn = document.getElementById('save-note');

    let notes = {};
    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function generateCalendar(month, year) {
        calendarBody.innerHTML = '';
        const firstDay = new Date(year, month).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        monthYear.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;

        
        // Empty cells before the first day of the month
        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.classList.add('day');
            calendarBody.appendChild(emptyCell);
        }

        // Generate calendar days
        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement('div');
            dayCell.classList.add('day');
            dayCell.textContent = day;

            const dateString = `${year}-${month + 1}-${day}`;
            
            // Display saved notes on the calendar
            if (notes[dateString]) {
                dayCell.style.backgroundColor = '#ffd700';
            }

            dayCell.addEventListener('click', () => openNotePopup(dateString));
            calendarBody.appendChild(dayCell);
        }
    }

    function openNotePopup(dateString) {
        selectedDateInput.value = dateString;
        noteTextInput.value = notes[dateString] || '';
        notePopup.style.display = 'block';
        notePopup.style.top = `${event.clientY}px`;
        notePopup.style.left = `${event.clientX}px`;
    }

    function saveNote() {
        const date = selectedDateInput.value;
        const noteText = noteTextInput.value;

        if (noteText.trim()) {
            notes[date] = noteText.trim();
        } else {
            delete notes[date];  // If note is empty, remove it
        }

        generateCalendar(currentMonth, currentYear);
        notePopup.style.display = 'none';
    }

    prevMonthBtn.addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar(currentMonth, currentYear);
    });

    nextMonthBtn.addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentMonth, currentYear);
    });

    saveNoteBtn.addEventListener('click', saveNote);

    // Close note popup when clicking outside
    document.addEventListener('click', (e) => {
        if (!notePopup.contains(e.target) && !e.target.classList.contains('day')) {
            notePopup.style.display = 'none';
        }
    });

    // Initialize calendar
    generateCalendar(currentMonth, currentYear);
</script>
