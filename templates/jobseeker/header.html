<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/jobseeker/header.css">
    <link rel="stylesheet" href="/static/css/jobseeker/home.css">
    <link rel="stylesheet" href="/static/css/jobseeker/rating.css">
    <link rel="stylesheet" href="/static/css/jobseeker/profile.css">
    <link rel="stylesheet" href="/static/css/jobseeker/notification.css">
    <link rel="stylesheet" href="/static/css/jobseeker/status.css">
    <!-- <link rel="stylesheet" href="/static/css/jobseeker/notification.css"> -->
    <!-- Bootstrap and custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js" defer=""></script>
    <title>{% block title %}Jobseeker{% endblock %}</title>
    
</head>
<style>
/* Button Styles */
.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
}

/* Hover Effects */
.btn-danger {
    background-color: red;
    color: white;
}

.btn-danger:hover {
    background-color: darkred; /* Darker shade on hover */
}

.btn-primary {
    background-color: green;
    color: white;
}

.btn-primary:hover {
    background-color: darkgreen; /* Darker shade on hover */
}  
.jobseeker_logout_modal{width: fit-content; height: fit-content;}  
</style>
<script>
// Open logout modal
function openLogout() {
    document.getElementById("jobseeker_logout_modal").style.display = "flex"; // Show modal
}

// Close logout modal
function closeLogout() {
    document.getElementById("jobseeker_logout_modal").style.display = "none"; // Hide modal
}

// Close the modal if the user clicks outside of it
window.onclick = function(event) {
    const modal = document.getElementById("jobseeker_logout_modal");
    if (event.target == modal) {
        closeLogout();
    }
};    
</script>
<body>
    <header style="padding: 10px;">
        <div class="container" style="max-width: -webkit-fill-available;">
            <div class="d-flex justify-content-between align-items-center py-2">
                <a href="/jobseeker" class="logo-box">
                    <img src="/static/images/jobahanap.png" style="max-width: 200px;" alt="Logo">
                </a>
                <button class="menu-icon btn btn-primary d-md-none" onclick="toggleMenu()">â˜°</button>
                <div class="boxes-container close" id="boxes-container">
                    <a href="/jobseeker" class="box">
                        <img class="image" src="/static/images/home.png" alt="Logo">
                    Home</a>
                    <!-- <a href="/jobseeker/notification" class="box"> -->
                    <a class="box" onclick="openNotifications()">
                        <img class="image" src="/static/images/notification.png" alt="Logo">
                    Notification</a>
                    <a class="box" onclick="openStatus()">
                        <img class="image" src="/static/images/status.png" alt="Logo">
                    Status</a>
                    <a class="box" onclick="openRate()">
                        <img class="image" src="/static/images/rating.png" alt="Logo">
                    Rate</a>
                    <a class="box" onclick="openProfile()">
                        <img class="image" src="/static/images/profile.png" alt="Logo">
                    Profile</a>
                    <a class="box" onclick="openLogout()">
                        <img class="image" src="/static/images/logout.png" alt="Logo">
                    Log Out</a>
                </div>
            </div>
        </div>
    </header>
    <main>
<!-- Modal Structure -->
<div id="jobseeker_logout_modal" class="modal" style="display: none;">
    <div class="modal-content jobseeker_logout_modal">
        <h1>Are you sure you want to sign out?</h1>
        <div class="jobseeker_logout_button">
            <a href="/logout" class="btn btn-danger">Yes</a>
            <button class="btn btn-primary" onclick="closeLogout()">No</button> 
        </div>
    </div>
</div>

        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </main>
</body>

</html>
